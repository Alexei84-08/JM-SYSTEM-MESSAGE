<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Workspace</title>
    <link rel="stylesheet" th:href="@{/css/CreateWorkspaceTadaPage.css}"/>
</head>
<body>
<div class="navbar-container">
    <ul class="confirm-navbar">
        <div class="sign-in-navbar-in">
            <li><a class="active" href="/">JM-MESSAGE-SYSTEM</a></li>
        </div>
    </ul>
</div>

<div class="form_container">
    <div class="workspace_form">
        <h1 id="workspace_name_label" class="large_bottom_margin">Tada! Meet your team’s first channel: #Channel name</h1>
        <p class="c-alert confirmation_code_state_message unchecked">
            <span class="small_desc">A channel brings together every part of your project – the people,
                conversations, ideas, updates, and files – so your team can move forward and get more done.</span>
        </p>
        <form class="confirm_form" action="/workspace">
            <button class="workspace_button" type="submit">See Your Channel in JM Messanger</button>
        </form>
    </div>
</div>

</body>
</html>
