<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workspace Page</title>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script type="module" th:src="@{/js/workspace-page.js}"></script>
    <script type="module" th:src="@{/js/input-box.js}" defer></script>
    <script type="module" th:src="@{/js/message-box.js}" defer></script>
    <script src="/js/helper_functions.js"></script>
    <link rel="stylesheet" th:href="@{/css/workspacePage.css}"/>
    <link rel="stylesheet" th:href="@{/css/workspaceAddChannelModal.css}"/>
</head>

<body>

<div class="workspace-container">
    <div class="workspace-box">
        <h3>Workspace Box</h3>
        <p>-</p>
        <p>
            <button id="addChannelButton" class="add-channel-button">+ Add new channel</button>
        </p>
        <p>-</p>
        <h3>Channels</h3>
        <p>-</p>
        <p><a href="/searchChannel" style="color:#f2f2f2">Search Channel</a>
        <p>-</p>
        <div id="channel-box" class="channel-box">
        </div>
    </div>
    <div class="chat-box">
        <h3>Message Box</h3>
        <div class="message-box" id="message-box">
            <div class="all-messages" id="all-messages">

            </div>
        </div>
        <div class="input-box">
            <form id="form_message">
                <input id="form_message_input" type="text" class="message-input-field" placeholder=" input text here"
                       autofocus>
            </form>
        </div>
    </div>
    <div class="info-box">
        <h3>Info Box</h3>
        <p>-</p>
        <h3>Users</h3>
    </div>
</div>

<div id="addChannelModal" class="add-channel-modal">
    <div class="add-channel-modal-content">
        <form th:action="@{/workspace/create}" method="post">
            <div class="add-channel-modal-header">
                <span class="addChannelClose">&times;</span>
                <h2>Create channel</h2>
            </div>
            <div class="add-channel-modal-body">
                <p><b> Name </b></p>
                <p><input type="text" name="name" id="name" class="add-channel-input"></p>
                <p><b> Users </b></p>
                <!--<p> <input type="text" name="users" id="users" class="add-channel-input"> </p>-->
                <select id="usersList" name="usersList" multiple="multiple">
                    <option value=""> --</option>
                    <option th:each="user : ${listUser}"
                            th:value="${user.getLogin()}"
                            th:utext="${user.getLogin()}"/>
                </select>
                <p><b> Owner </b></p>
                <!--<p> <input type="text" name="owner" id="owner" class="add-channel-input"> </p>-->
                <select id="owner" name="owner">
                    <option value=""> --</option>
                    <option th:each="user : ${listUser}"
                            th:value="${user.getLogin()}"
                            th:utext="${user.getLogin()}"/>
                </select>
                <p><b> Private </b></p>
                <p><input type="checkbox" name="isPrivate" id="isPrivate" class="add-channel-input"><br></p>
            </div>
            <div class="add-channel-modal-footer">
                <p>
                    <button type="submit" class="submitCreateChannel"> Add new channel</button>
                </p>
            </div>
        </form>
    </div>
</div>
</body>

</html>
